<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Register the link component to be reused. -->
      <script id="link" type="text/html">
        <a-entity class="link"
          geometry="primitive: plane; height: 1; width: 1"
          material="shader: flat; src: ${thumb}"
          event-set__mouseenter="scale: 1.2 1.2 1"
          event-set__mouseleave="scale: 1 1 1"
          event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
          proxy-event="event: click; to: #image-360; as: fade"
          sound="on: click; src: #click-sound"></a-entity>
      </script>  
  </head>
  <body>
    <a-scene>
    <a-assets>
      <!--Sound-->
      <!--audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio--->
      <!-- Images. -->
     
           <!-- Images. -->
        
           <img id="Wicklow02" src="../assets/WicklowPier02.jpg">
      
    </a-assets> 
    
    <!-- adding a cursor for look controls-->
    <a-entity position="0 0 0">
    <a-camera camera>
        <a-cursor material="color: #ff40ff;"></a-cursor>
    </a-camera>
    </a-entity>
    
  
      <a-box color="#00C6Ff" position="-4.111 1.32 -4.788" rotation="0 65 0" title="Wicklow 00" link="href:index.html; on:click"></a-box>


      <a-text font="kelsonsans" value="Wicklow Harbour 02" width="6" position="-2.594 1.88 -2.5"
      rotation="0 15 0" color="#f10e0e"></a-text>

      <a-sky src="#Wicklow02" rotation="0 -90 0" ></a-sky->
        
    </a-scene>
  </body>
</html>
