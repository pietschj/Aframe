<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>

    <a-scene>
      <a-assets>
      <video id="london" src="..\assets\360_London%20On%20Tower%20Bridge.mp4" preload="auto" crossOrigin="anonymous"  loop="true"></video>
      </a-assets>

      <!-- camera with cursor-->
      
      <a-camera>
        <cursor></cursor>
      </a-camera>
     
      <!--360 video-->
      
      <a-videosphere src="#london" rotation="0 0 0"></a-videosphere>
    



      
      
    </a-scene>
  </body>
</html>
